<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <title>Waxom</title>
</head>
<body>
    <section class="header">
        <a class="logo">
            <img class="logo__image" src="" alt="logo" width="64" height="56">
            <span class="logo__title">Waxom</span>
        </a>
        <nav class="main-menu">
            <ul class="main-menu__list">
                <li class="main-menu__item">Home</li>
                <li class="main-menu__item">About us</li>
                <li class="main-menu__item">Portfolio</li>
                <li class="main-menu__item">Features</li>
                <li class="main-menu__item">Blog</li>
                <li class="main-menu__item">Pricing</li>
                <li class="main-menu__item">Shortcodes</li>
                <li class="main-menu__item">Contact</li>
            </ul>
            <a class="purchase"></a>
            <button class="search"></button>
        </nav>
        <section class="intro">
            <div class="intro-slider">
                <div class="intro-slider__slide">
                    <h1 class="intro-slider__main-heading">Portfolio PSD template</h1>
                    <h2 class="intro-slider__second-heading">Unique <span class="intro__second-heading_small-letters-word">and</span> modern design</h2>
                    <p class="intro-slider__text"></p>
                    <a class="intro-slider__button"></a>
                </div>
                <button class="intro-slider__scroll-button intro-slider__scroll-button_previous"></button>
                <button class="intro-slider__scroll-button intro-slider__scroll-button_next"></button>
                <input type="radio" name="point" id="one">
                <input type="radio" name="point" id="two">
                <input type="radio" name="point" id="three">
                <input type="radio" name="point" id="four">
                <input type="radio" name="point" id="five">
                <!--Добавить label для отрисовки точек-->
            </div>
        </section>
    </section>

    <section class="ideas">
        <div class="features">
            <figure class="features__item">
                <img class="features_image" src="" alt="designe-icon" width="49" height="49">
                <figcaption class="features__description">
                    <h2 class="features__heading">Web & app design</h2>
                    <p class="features__text">Nam liber tempor cum soluta nobis eleifend option congue nihil imperdiet doming id quod mazim.</p>
                </figcaption>
            </figure>
            <!--Добавить остальные элементы-->
        </div>
    </section>
</body>
</html>
